    <section class="contact-section">
      <div>
        <div>
          <h1>Contact Me</h1>
          <p>Here is how You Can reach me</p>
        </div>
        <form name="contact" method="POST" data-netlify="true">
          <div class="form-div">
            <input type="text" name="name" id="name" placeholder="Name" />
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <input
              type="number"
              name="phone number"
              id="phone number"
              placeholder="Phone Number"
            />
          </div>
          <div class="text-area">
            <textarea
              class="message"
              name="message"
              id="message"
              placeholder="Enter Message"
            ></textarea>

            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <section class="last-section">
      <div class="last-div">
        <div class="column">
          <i class="fas fa-envelope fa-2x"></i>
          <h1>Email</h1>
          <p>randompublic752@gmail.com</p>
        </div>
        <div class="column">

          <h1>Phone</h1>
          <p>+8801799988877</p>
        </div>
        <div class="colum">
